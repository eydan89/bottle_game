<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <!--link this html to a script called index.js-->
    <script src="index.js"></script>
    <style>
        body {
            margin: 1vh;
            padding: 1vh;
            display: flex;
            height: 99vh;

            align-items: center;
            background-color: #f0f0f0;

        }

        .starting-container {
            display: flex;
            width: 100%;
            height: 99vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            min-height: fit-content;
            margin-top: 1vh;
            gap: 1vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1vh;
            z-index: +999;
            background-color: #001135;
            visibility: visible;
            position: absolute;
        }

        .container {
            display: flex;
            width: 55vh;
            height: 100vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            min-height: fit-content;
            margin-top: 0.1vh;
            gap: 0.2vh;
            padding: 0.1vh;
            visibility: visible;
        }

        .left-container {
            background-color: #f9eaea;
            display: flex;
            flex-direction: column;
            gap: 0.2vh;
            align-items: center;
            border-radius: 10px;
            height: 30vh;

            border-radius: 10%;
            border-color: rgb(195, 255, 255);
            border-style: dashed;
            border-width: 2px;
            margin-top: 1px;
            height: fit-content;

        }

        .right-container {
            background-color: #f9eaea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            height: 50vh;
            min-height: fit-content;
            overflow: hidden;

            background-color: #ffe5da;
            margin-bottom: 1vh;
            display: flex;
            gap: 0.3vh;

            border-radius: 15px;
            border-color: rgb(195, 255, 255);
            border-style: dashed;
            border-width: 3px;
            color: #ff0000;
            font-weight: bold;
            font-size: 3vh;
            min-width: 25vh;

        }

        #playersAndBottle {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            gap: 1%;
            overflow-wrap: anywhere;
            min-width: 25vh;


        }


        .button {
            padding: 3vh 4vh;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .play-button {
            background-color: #4CAF50;
            color: #fff;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .spin-button {
            background-color: #0084ff00;
            color: #e412b6;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 3vh;
            font-size: 14px;
            height: 25vh;
            width: 30vh;


            padding: 0px 0vh;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }




        .button:active {
            box-shadow: 5px #666;
            transform: scale(1.05);
            background-color: #1551d1;

        }





        .players {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 20px;
            margin-right: 10px;
            margin-top: 25px;

        }

        input {
            background-color: #dacbff;

        }

        select {
            background-color: #fcdfc4;
        }



        .turnPlayer {
            background-color: aqua;
            font-weight: bold;
        }

        .targetPlayer {
            background-color: orangered;
            font-weight: bold;
        }

        .error-container {
            margin: 10px;
        }

        .error-message,
        #startError {
            color: red;
            font-size: 14px;
            font-weight: bold;
        }


        .frase {
            text-align: center;
            margin: 0vh;
            font-size: 3vh;
        }

        input {
            width: 23vh;
            height: 3vh;
            font-size: 2vh;
        }

        #bottle {
            width: 15vh;
            height: 15vh;
            margin: 0px;

        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(3600deg);
            }
        }

        .rotating {

            animation: rotate 5.5s ease-out 1;
            animation-delay: 0.1s;
        }

        .container {
            flex-direction: column;
        }



        .playerName {
            color: #ff00dd;
            font-size: 2.5vh;
            overflow-wrap: anywhere;
            margin: 1vh;
            min-width: 5vh;
        }

        .startText {
            color: #ff891b;
            font-weight: bold;
            font-size: 3vh;
            text-align: center;
            overflow-wrap: anywhere;
        }

        #numPlayers {
            height: 10vh;
            width: 40vh;
            font-size: 5vh;
            text-align: center;
            color: #e65c00;
        }

        #startError {
            text-align: center;
            font-size: 2.5vh;
        }

        #action {
            font-size: 2.5vh;
            color: #ff0000;
            text-align: center;
            margin-bottom: 1vh;
            overflow-wrap: anywhere;
        }
    </style>
</head>

<body>
    <div class="starting-container" id="start-container">

        <p class="startText">INTRODUCE EL NÚMERO DE JUGADORES</p>

        <input type="text" class="numPlayers" id="numPlayers" placeholder="Núm. Jugadores">
        <button class="button play-button" id="start">JUGAR</button>
        <select id="lang">
            <option value="EN">EN</option>
            <option selected="selected" value="SP">SP</option>
            <option value="FR">FR</option>
        </select>
        <div id="startError"></div>

    </div>
    <div class="container">
        <div class="left-container">
            <div class="players" id="players">
                <!--jugadores -->
            </div>

            <button class="button play-button" id="play">JUGAR</button>

            <div class="error-container">
                <p class="error-message"></p>
            </div>
        </div>
        <div class="right-container">
            <div id="playersAndBottle">
                <div class="frase" id="frase1">GIRA!</div>
                <button class="spin-button" id="spin">

                    <img id="bottle" src="bottle.png" />
                </button>
                <div class="frase" id="frase2">GIRA!</div>
            </div>
            <div id="action">...</div>




        </div>
    </div>
</body>

</html>
